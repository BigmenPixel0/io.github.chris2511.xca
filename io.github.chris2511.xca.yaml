app-id: io.github.chris2511.xca
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Qt wants OpenGL access
  - --device=dri
  # Wayland access
  - --socket=wayland
  # Needs to save files locally
  - --filesystem=xdg-documents
command: /app/bin/xca
modules:
  - name: xca
    buildsystem: simple
    build-commands:
      - ./bootstrap
      - "STRIP=: ./configure --prefix=/app"
      - make -j$(nproc)
    sources:
      - type: git
        url: https://github.com/chris2511/xca.git
        tag: RELEASE.2.3.0
        commit: 79510a24c52c6678e2daf3e5dbedb0841343ecea
        disable-fsckobjects: true
      - type: file
        path: "io.github.chris2511.xca.appdata.xml"
      - type: patch
        path: 0001-unset-werror.patch
      - type: patch
        path: 0002-desktop-icon-fix.patch
    post-install:
      - install -Dm644 io.github.chris2511.xca.appdata.xml /app/share/appdata/io.github.chris2511.xca.appdata.xml

      # install misc
      - install -m 755 -d /app/share/xca /app/share/applications /app/share/mime/packages
      - install -m 644 misc/dn.txt misc/oids.txt misc/eku.txt misc/*.xca /app/share/xca
      - install -Dm644 misc/xca.desktop /app/share/applications/io.github.chris2511.xca.desktop
      - install -Dm644 misc/xca.xml /app/share/mime/packages/io.github.chris2511.xca.xml

      # install lang
      - install -m 755 -d /app/share/xca
      - install -m 644 lang/*.qm /app/share/xca

      # install doc
      - install -m 755 -d /app/share/doc/xca
      - install -m 644 doc/xca*.html /app/share/doc/xca
      - install -m 755 -d /app/share/man/man1
      - install -m 644 doc/*.1.gz //app/share/man/man1

      # install img
      - install -Dm644 img/xca-32x32.xpm /app/share/pixmaps/io.github.chris2511.xca.xpm
      - |
        for SZ in 16 32 64; do
        if [ -f img/xca-${SZ}x${SZ}.png ]; then
        install -Dm0644 img/xca-${SZ}x${SZ}.png /app/share/icons/hicolor/${SZ}x${SZ}/apps/io.github.chris2511.xca.png ;
        fi ;
        done

      # install bin
      - install -Dm755 xca /app/bin/xca

      # few extra app-info icon sizes just in case
      - install -Dm644 img/xca-32x32.png /app/share/app-info/icons/flatpak/32x32/io.github.chris2511.xca.png
      - install -Dm644 img/xca-16x16.png /app/share/app-info/icons/flatpak/16x16/io.github.chris2511.xca.png
